<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in ‚Äî InnovaLearn</title>

    <style>
        :root {
            --bg-1: #eef6ff;
            --bg-2: #f7fbff;
            --card: #ffffff;
            --accent: #2b6cb0;
            --accent-2: #3b82f6;
            --muted: #6b7280;
            --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            color: #0f1720;
        }

        .login-wrap {
            width: 100%;
            max-width: 980px;
            display: grid;
            grid-template-columns: 1fr 460px;
            gap: 28px;
        }

        .promo {
            padding: 30px;
            border-radius: 18px;
            background: #fff;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .promo h2 {
            margin: 0
        }

        .promo p {
            margin: 0;
            color: var(--muted)
        }

        .promo img {
            max-width: 300px;
            border-radius: 12px;
            margin: auto
        }

        .card {
            padding: 26px;
            border-radius: 18px;
            background: #fff;
            box-shadow: var(--shadow);
        }

        .card h1 {
            margin: 0 0 6px
        }

        .lead {
            color: var(--muted);
            margin-bottom: 14px
        }

        .field {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f4f7ff;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .field input {
            border: 0;
            outline: 0;
            background: transparent;
            width: 100%;
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            font-weight: 700;
            cursor: pointer;
        }

        .btn.ghost {
            background: transparent;
            color: var(--accent);
            border: 1px solid #c7dcff;
        }

        .row {
            display: flex;
            gap: 10px
        }

        .eye {
            cursor: pointer
        }

        @media(max-width:900px) {
            .login-wrap {
                grid-template-columns: 1fr
            }

            .promo {
                display: none
            }
        }
    </style>
</head>

<body>

    <div class="login-wrap">

        <!-- LEFT PROMO -->
        <div class="promo">
            <h2>Welcome back to InnovaLearn</h2>
            <p>Sign in to continue learning and research.</p>
            <img src="brain.jpg" alt="visual">
        </div>

        <!-- LOGIN CARD -->
        <div class="card">
            <h1>Sign in</h1>
            <p class="lead">Enter your credentials</p>

            <form id="loginForm">

                <div class="field">
                    <input id="email" type="email" placeholder="you@example.com" required>
                </div>

                <div class="field">
                    <input id="pw" type="password" placeholder="Password" required>
                    <span id="toggleEye" class="eye">üëÅ</span>
                </div>

                <div class="row">
                    <button class="btn" type="submit">Sign in</button>
                    <button class="btn ghost" type="button" onclick="location.href='index.html'">Back</button>
                </div>

            </form>
        </div>

    </div>

    <script>
        (function () {
            const pw = document.getElementById("pw");
            const toggle = document.getElementById("toggleEye");
            const form = document.getElementById("loginForm");

            /* PASSWORD VISIBILITY */
            toggle.onclick = () => {
                pw.type = pw.type === "password" ? "text" : "password";
            };

            /* LOGIN LOGIC */
            form.addEventListener("submit", e => {
                e.preventDefault();

                if (!email.value.trim() || !pw.value.trim()) {
                    alert("Please enter email and password");
                    return;
                }

                // ‚úÖ LOGIN STATE
                localStorage.setItem("isLoggedIn", "true");

                // ‚úÖ REDIRECT TO REQUESTED PAGE
                const redirect =
                    localStorage.getItem("afterLogin") || "index.html";

                localStorage.removeItem("afterLogin");

                const btn = form.querySelector("button[type='submit']");
                btn.disabled = true;
                btn.textContent = "Signing in...";

                setTimeout(() => {
                    window.location.href = redirect;
                }, 600);
            });
        })();
    </script>

</body>

</html>
